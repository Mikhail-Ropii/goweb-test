<section class="contact" id="contact">
  <div class="pic-wrap">
    <picture>
      <source
        type="image/jpg"
        srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x"
      />
      <source
        type="image/webp"
        srcset="./images/home/contact.webp 1x, ./images/home/contact@2x.webp 2x"
      />
      <img class="contact-pic" src="./images/home/contact.jpg" alt="contact" />
    </picture>
  </div>
  <div class="container contact-content-container">
    <div class="contact-info-wrap">
      <h2 class="contact-title">Request Callback</h2>
      <form
        class="contact-form"
        name="contact"
        method="POST"
        data-netlify="true"
      >
        <p class="name-field">
          <label
            ><input
              class="contact-input"
              type="text"
              name="name"
              placeholder="Enter your name"
          /></label>
        </p>
        <p class="email-field">
          <label
            ><input
              class="contact-input"
              type="email"
              name="email"
              placeholder="Enter email*"
          /></label>
        </p>
        <div class="error-message">
          <img src="./images/form/worning.svg" alt="warning" />
          <span style="color: red">This is a required field</span>
        </div>
        <p>
          <button class="submit-btn" type="submit">Send</button>
        </p>
      </form>
    </div>
  </div>
</section>
